<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <h2>Section title</h2>
  <div class="table-responsive">
    <table class="table table-striped table-sm" id="customerTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody style="display: none;">
        <tr *ngFor="let customer of customers">
          <td>{{customer.id}}</td>
          <td>{{customer.customerName}}</td>
          <td>{{customer.customerEmail}}</td>
          <td>{{customer.gender}}</td>
          <td>{{customer.customerPhone}}</td>
          <td>
            <button type="button" class="btn btn-primary" [routerLink]="[ customer.id]"
            >Edit</button> 
            <button type="button" class="btn btn-danger ml-1" (click)="deleteCustomer(customer.id)">Delete</button>
          </td>
        </tr>
        </tbody>
    </table>
  </div>
</main>
